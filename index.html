<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Raataan Lambiyan</h2>
            <h3 id="artest">jubin Nautiyal</h3>
            <div class="img_container">
                <img src="music-1.jpg">
            </div>
            <audio src="music-1.mpeg"></audio>
            <!--controls-->
            <div class="music_control">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const img = document.querySelector("img");
        const music = document.querySelector('audio')
        const play = document.getElementById('play');
        const title = document.getElementById('title');
        const art = document.getElementById('artest');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        const songs = [
            {
                name: "music-1",
                title: "Raataan Lambiyan",
                art: "jubin Nautiyal"
            },
            { 
                name: "music-2",
                title: "khidki mein",
                art: "Kishore kumar"
            },
            {
                name: "music-3",
                title: "Rashke qamar",
                art: "Nusrat Fateh Ali Khan"
            },
            {
                name: "music-4",
                title: "Yaar mod do",
                art: "Millind gaba"
            },
            {
                name: "music-5",
                title: "yaari",
                art: "nikk ft avneet kaur"
            },
            {
                name: "music-6",
                title: "pachtaoge",
                art: "vicky kaushal"
            },
            {
                name: "music-7",
                title: "uska hi banana",
                art: "arijit singh"
            },
            {
                name: "music-8",
                title: "Dil ke arman",
                art: "unknown"
            },
            {
                name: "music-9",
                title: "yaara",
                art: "arishfa khan"
            }
        ];


        let isplaying = false;
        const playMusic = () => {
            isplaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };
        const pauseMusic = () => {
            isplaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };
        play.addEventListener("click", () => {
            (isplaying) ? pauseMusic() : playMusic();
        });
        const loadsong = (songs) => {
            title.textContent = songs.title;
            art.textContent = songs.art;
            music.src = songs.name + ".mpeg";
            img.src = songs.name + ".jpg";
        };
        songIndex = 0;
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadsong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadsong(songs[songIndex]);
            playMusic();
        }
        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);
    </script>
</body>

</html>
